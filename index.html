<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script>
    <title>Dummy Todo List</title>
</head>
<body>
    <main id="todo-main">
        <button onclick="fetchTodos()">Fetch Todos</button>
        <button onclick="logTodos()">Log Todos</button>
        <button onclick="populateTodos()">Populate All Todos</button>.
        <button onclick="populate20Todos()">Populate 20 Todos</button>
        <label for="IDnumber">User ID (between 1 and 10):</label>
        <input type="number" id="ID-number" name="ID-number" min="1" max="10" placeholder="User ID">
        <button onclick="showUserIDTodos()">Show User ID Results</button>
        <button onclick="clearTodos()">Clear Todos</button>
        <button onclick="showCompletedTodos()">Show Completed Todos</button>
        <button onclick="showNotCompletedTodos()">Show Not Completed Todos</button>
        <ol id="todo-list">
          <!-- LIs will go here -->
        </ol>
    </main>
</body>
</html>
